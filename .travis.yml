language: rust
cache: cargo
sudo: required

rust:
  - stable
  - beta
  - 1.34.0

before_script:
  - rustup component add clippy

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - libunwind8-dev

script:
  - cargo build --release --verbose
  - cargo test --release --verbose
  - cargo doc --release --verbose
  - cargo clippy --release --verbose
  - if [ "$(rustup show | grep default | grep stable)" != "" ]; then cd fuzz && cargo test --verbose && ./travis-fuzz.sh; fi

after_success:
  - wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz && tar xzf master.tar.gz && cd kcov-master && mkdir build && cd build && cmake .. && make && make install DESTDIR=../../kcov-build && cd ../.. && rm -rf kcov-master
  - if [ ! -f "${HOME}/.cargo/bin/cargo-kcov" ]; then cargo install --force cargo-kcov; fi
  - cargo kcov
  - bash <(curl -s https://codecov.io/bash)
